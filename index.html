<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c2c93ff6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/p.jpg" class="song-img">
        <h1> Dunki</h1>
        <p> Arjit Singh</p>
        <audio  controls  id="song"  src="media/O Mahi O Mahi_64(PagalWorld.com.pe).mp3" type="audio/mpeg"></audio>
        <input type="range" value="0" id="progress">

        <div  class="controls">
            
                <div><i class="fa-solid fa-backward"></i>  </div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i> </div>
                <div><i class="fa-solid fa-forward"></i>  </div>
            </div>
        </div>
    </div>
    </div>
    <script id="javascript" src="index.js"></script>
</body>

</html>
